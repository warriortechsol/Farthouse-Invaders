<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Farthouse Invaders</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<style>
  :root{
    --bg:#000;
    --cyan:#00f6ff; --mag:#ff2bfd; --lime:#16ff72; --yel:#fff551; --red:#ff3b3b;
    --hud:#b5fff9;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;}
  #wrap{display:grid;place-items:center;height:100%;}
  canvas{
    background:#000;
    image-rendering: pixelated;
    box-shadow:
      0 0 24px rgba(0,246,255,.25),
      0 0 64px rgba(255,43,253,.15);
    border:1px solid rgba(0,246,255,.2);
    border-radius:8px;
    touch-action:none;
  }
  .hud{
    position:fixed;top:10px;left:50%;transform:translateX(-50%);
    display:flex;gap:24px;align-items:center;
    font-weight:700;font-size:18px;letter-spacing:.5px;
    color:var(--hud);
    text-shadow:0 0 8px rgba(0,246,255,.7), 0 0 16px rgba(255,43,253,.5);
    user-select:none;pointer-events:none;
  }
  .controls{
    position:fixed;bottom:14px;left:50%;transform:translateX(-50%);
    display:flex;gap:16px;align-items:center;justify-content:center;
    user-select:none;
  }
  .btn{
    width:88px;height:56px;border-radius:10px;border:1px solid rgba(255,255,255,.15);
    background:linear-gradient(180deg, rgba(0,246,255,.15), rgba(255,43,253,.12));
    box-shadow:0 0 18px rgba(0,246,255,.25) inset, 0 0 28px rgba(255,43,253,.2);
    color:#fff;font-weight:700;letter-spacing:.5px;
    display:grid;place-items:center;
    touch-action:none;
  }
  .btn:active{transform:translateY(1px);filter:brightness(1.2);}
  .badge{padding:4px 8px;border-radius:999px;background:rgba(0,246,255,.15);border:1px solid rgba(0,246,255,.35);}
  @media (min-width:900px){
    .controls{display:none;}
  }
</style>
</head>
<body>
  <div class="hud" id="hud">
    <div><span class="badge">Score</span> <span id="score">0</span></div>
    <div><span class="badge">Lives</span> <span id="lives">3</span></div>
    <div><span class="badge">Wave</span> <span id="wave">1</span></div>
    <div class="badge" style="opacity:.7">P = Pause</div>
  </div>

  <div id="wrap">
    <canvas id="game" width="800" height="600"></canvas>
  </div>

  <div class="controls" aria-hidden="false">
    <div class="btn" id="left">⟵</div>
    <div class="btn" id="fire">FIRE</div>
    <div class="btn" id="right">⟶</div>
  </div>

<script>
const CONFIG = {
  player: {
    speed: 320, color: '#00f6ff', outline: '#00f6ff',
    exhaustColor: '#16ff72', lives: 5, fireCooldown: 0.22
  },
  bullet: { speed: 520, color: '#fff551', size: 4 },
  enemy: {
    rows: 4, cols: 9, spacingX: 64, spacingY: 54,
    colors: ['#ff2bfd', '#fff551', '#00f6ff', '#16ff72'],
    outline: '#222', speedX: 50, stepDown: 20,
    rowScores: [40, 30, 20, 10]
  },
  enemyBullet: { speed: 220, color: '#ff3b3b', size: 2, rate: 2.2 },
  waves: { speedMult: 1.08, fireMult: 1.05, bulletMult: 1.04 },
  swoop: { rate: 0.5, speed: 180, amp: 52 },
  banner: { showSec: 1.4 }
};

// Canvas & state
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const hudScore = document.getElementById('score');
const hudLives = document.getElementById('lives');
const hudWave = document.getElementById('wave');

const keys = new Set();
let touch = { left:false, right:false, fire:false };

window.addEventListener('keydown', e=>{
  if(['ArrowLeft','ArrowRight',' ','a','d','A','D','p','P'].includes(e.key)) e.preventDefault();
  keys.add(e.key);
});
window.addEventListener('keyup', e=>keys.delete(e.key));

// Mobile controls
function bindHold(el, setFlag){
  const on = e=>{ e.preventDefault(); setFlag(true); resumeAudio(); };
  const off = e=>{ e.preventDefault(); setFlag(false); };
  el.addEventListener('pointerdown', on);
  el.addEventListener('pointerup', off);
  el.addEventListener('pointercancel', off);
  el.addEventListener('pointerleave', off);
}
bindHold(document.getElementById('left'), v=>touch.left=v);
bindHold(document.getElementById('right'), v=>touch.right=v);
bindHold(document.getElementById('fire'), v=>touch.fire=v);

// Utilities
const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
const rand=(a,b)=>a+Math.random()*(b-a);

// Audio (simple beeps)
let audioCtx;
function resumeAudio(){
  if(!audioCtx){
    try{ audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
    catch(_){ /* ignore */ }
  }
  if(audioCtx && audioCtx.state==='suspended') audioCtx.resume();
}
function beep(freq, dur, type='square', vol=0.05){
  if(!audioCtx) return;
  const t0 = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = type;
  osc.frequency.value = freq;
  gain.gain.setValueAtTime(vol, t0);
  gain.gain.exponentialRampToValueAtTime(0.0001, t0 + Math.max(0.01, dur));
  osc.connect(gain); gain.connect(audioCtx.destination);
  osc.start(t0); osc.stop(t0 + dur + 0.02);
}

// Game state
let score=0, wave=1, playerLives=CONFIG.player.lives, running=false, paused=false, showSplash=true;
const player = { x:canvas.width/2, y:canvas.height-70, cooldown:0 };
const bullets=[], enemyBullets=[], enemies=[];
let enemyOffsetX=0, enemyDir=1;
let bannerTimer=0, bannerText='';
let nextWaveTimer=0;
const stars = Array.from({length:90}, ()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,b:rand(.2,.8)}));

function resetFormationSpeeds(){
  CONFIG.enemy.speedX *= CONFIG.waves.speedMult;
  CONFIG.enemyBullet.rate *= CONFIG.waves.fireMult;
  CONFIG.enemyBullet.speed *= CONFIG.waves.bulletMult;
}

function spawnEnemies(){
  enemies.length=0;
  enemyOffsetX = 0;
  enemyDir = 1;
  for(let r=0;r<CONFIG.enemy.rows;r++){
    for(let c=0;c<CONFIG.enemy.cols;c++){
      enemies.push({
        baseX: 110 + c*CONFIG.enemy.spacingX,
        baseY: 90  + r*CONFIG.enemy.spacingY,
        row: r,
        color: CONFIG.enemy.colors[r],
        swoop: null
      });
    }
  }
}
spawnEnemies();

// Splash start: intercept Space/Enter before gameplay listeners
window.addEventListener('keydown', e=>{
  if(showSplash && (e.key===' ' || e.key==='Enter')){
    e.preventDefault();
    e.stopImmediatePropagation();
    showSplash=false;
    running=true;
    resumeAudio();
  }
}, true);

// Also allow pointer/touch to start
window.addEventListener('pointerdown', ()=>{
  if(showSplash){
    showSplash=false;
    running=true;
    resumeAudio();
  }
});
// Drawing
function drawFarthouseShip(x, y) {
  ctx.save(); ctx.translate(x,y);
  const w=40,h=38, roofH=14;
  ctx.strokeStyle='#39ff14'; // neon green outline
  ctx.lineWidth=2;
  ctx.shadowColor='#39ff14'; // neon green glow
  ctx.shadowBlur=15;
  ctx.fillStyle='#39ff14';   // neon green fill
  // roof
  ctx.beginPath();
  ctx.moveTo(-w/2, -h/2+roofH);
  ctx.lineTo(0, -h/2);
  ctx.lineTo(w/2, -h/2+roofH);
  ctx.closePath(); ctx.fill(); ctx.stroke();
  // body
  ctx.beginPath();
  ctx.rect(-w/2, -h/2+roofH, w, h-roofH);
  ctx.fill(); ctx.stroke();
  // door
  ctx.fillStyle='#000';
  ctx.fillRect(-5, -h/2+roofH+10, 10, 15);
  ctx.restore();
}

function drawEnemy(e, ex, ey) {
  ctx.save();
  ctx.translate(ex, ey);
  ctx.strokeStyle = CONFIG.enemy.outline;
  ctx.lineWidth = 2;
  ctx.shadowColor = e.color;
  ctx.shadowBlur = 8;
  ctx.fillStyle = e.color;

  // Building base
  ctx.beginPath();
  ctx.rect(-14, -12, 28, 16);
  ctx.fill();
  ctx.stroke();

  // Roof pediment
  ctx.beginPath();
  ctx.moveTo(-14, -12);
  ctx.lineTo(0, -18);
  ctx.lineTo(14, -12);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();

  // Windows (optional, stylized dots)
  ctx.fillStyle = '#000';
  for (let row = -8; row <= 0; row += 4) {
    ctx.fillRect(-10, row, 3, 2);
    ctx.fillRect(-3, row, 3, 2);
    ctx.fillRect(4, row, 3, 2);
  }

  ctx.restore();
}

function drawBullet(b) {
  ctx.save();
  ctx.translate(b.x, b.y);
  ctx.fillStyle = '#ccffcc';        // pale green
  ctx.shadowColor = '#ccffcc';
  ctx.shadowBlur = 10;              // slightly stronger glow

  // Slightly larger + spaced "cloud" puff
  ctx.beginPath();
  ctx.arc(-3, 0, 4, 0, Math.PI * 2);
  ctx.arc(3, 0, 4, 0, Math.PI * 2);
  ctx.arc(0, -3, 4, 0, Math.PI * 2);
  ctx.fill();

  ctx.restore();
}


function drawStars(dt){
  ctx.save();
  for(const s of stars){
    s.y += 12*dt;
    if(s.y>canvas.height) { s.y=0; s.x=Math.random()*canvas.width; }
    ctx.fillStyle=`rgba(255,255,255,${s.b})`;
    ctx.fillRect(s.x, s.y, 2, 2);
  }
  ctx.restore();
}

function render(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawStars(dtRender);

  // Splash gate: render splash and skip gameplay until started
  if(showSplash){
    ctx.save();
    ctx.font='700 48px Inter,system-ui,Arial';
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    ctx.fillStyle='#fff';
    ctx.shadowColor='#00f6ff';
    ctx.shadowBlur=30;
    ctx.fillText('Farthouse Invaders', canvas.width/2, canvas.height/2 - 40);
    ctx.font='700 28px Inter,system-ui,Arial';
    ctx.shadowBlur=20;
    ctx.fillText('Press Space or Enter to Start', canvas.width/2, canvas.height/2 + 20);
    ctx.restore();
    return;
  }

  ctx.fillStyle='rgba(255,255,255,0.04)';
  for(let y=0;y<canvas.height;y+=4) ctx.fillRect(0,y,canvas.width,1);

  ctx.save();
  ctx.fillStyle=CONFIG.player.exhaustColor;
  ctx.shadowColor=CONFIG.player.exhaustColor; ctx.shadowBlur=12;
  ctx.beginPath();
  ctx.moveTo(player.x-6, player.y+18);
  ctx.lineTo(player.x+6, player.y+18);
  ctx.lineTo(player.x, player.y+28 + Math.random()*6);
  ctx.closePath(); ctx.fill();
  ctx.restore();

  drawFarthouseShip(player.x, player.y);

  bullets.forEach(drawBullet);
  enemyBullets.forEach(drawBullet);

  for(const e of enemies){
    const ex = (e.swoop ? e.x : e.baseX + enemyOffsetX);
    const ey = (e.swoop ? e.y : e.baseY);
    drawEnemy(e, ex, ey);
  }

  if(bannerTimer > 0){
    const t = Math.min(1, bannerTimer/CONFIG.banner.showSec);
    ctx.save();
    ctx.font='700 38px Inter,system-ui,Arial';
    ctx.textAlign='center'; ctx.textBaseline='middle';
    ctx.fillStyle=`rgba(255,255,255,${t})`;
    ctx.shadowColor='#00f6ff'; ctx.shadowBlur=24;
    ctx.fillText(bannerText, canvas.width/2, canvas.height/2);
    ctx.restore();
  }

  hudScore.textContent = score;
  hudLives.textContent = playerLives;
  hudWave.textContent = wave;
}

// Game loop
let last=performance.now(), dtRender=0;
function loop(now) {
  const dt=(now-last)/1000; last=now;
  if(!paused) update(dt);
  dtRender = dt;
  render();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

function tryFire(){
  if(player.cooldown<=0){
    bullets.push({x:player.x,y:player.y-20,size:CONFIG.bullet.size,color:CONFIG.bullet.color,speed:CONFIG.bullet.speed});
    player.cooldown=CONFIG.player.fireCooldown;
    beep(880,0.05,'square',0.06);
  }
}

window.addEventListener('keydown', e=>{
  if(e.key==='p' || e.key==='P'){ paused = !paused; resumeAudio(); }
  if(e.key===' ') { resumeAudio(); tryFire(); }
});

function update(dt){
  if(!running) return;
  let dx=0;
  if(keys.has('ArrowLeft')||keys.has('a')||keys.has('A')||touch.left) dx-=1;
  if(keys.has('ArrowRight')||keys.has('d')||keys.has('D')||touch.right) dx+=1;
  player.x=clamp(player.x+dx*CONFIG.player.speed*dt,26,canvas.width-26);
  player.cooldown -= dt;
  if(touch.fire) tryFire();

  for(let i=bullets.length-1;i>=0;i--){
    const b=bullets[i]; b.y-=b.speed*dt;
    if(b.y<0) bullets.splice(i,1);
  }

  for(let i=enemyBullets.length-1;i>=0;i--){
    const b=enemyBullets[i]; b.y+=b.speed*dt;
    if(b.y>canvas.height) enemyBullets.splice(i,1);
  }

  if(enemies.length){
    const xs = enemies.map(e=>e.baseX);
    const leftMost=Math.min(...xs)+enemyOffsetX-16;
    const rightMost=Math.max(...xs)+enemyOffsetX+16;
    if((leftMost<24&&enemyDir<0)||(rightMost>canvas.width-24&&enemyDir>0)){
      enemyDir*=-1;
      for(const e of enemies) e.baseY += CONFIG.enemy.stepDown;
    }
    enemyOffsetX+=enemyDir*CONFIG.enemy.speedX*dt;
  }

  if(Math.random() < CONFIG.swoop.rate*dt && enemies.length){
    const idx = Math.floor(Math.random()*enemies.length);
    const e = enemies[idx];
    if(!e.swoop){
      e.swoop = true;
      e.x = e.baseX + enemyOffsetX;
      e.y = e.baseY;
      e.t = 0;
      e.vy = CONFIG.swoop.speed + rand(-30,30);
    }
  }

  for(const e of enemies){
    if(e.swoop){
      e.t += dt*3.2;
      e.y += e.vy*dt;
      e.x += Math.sin(e.t)*CONFIG.swoop.amp*dt*4;
      if(e.y>canvas.height+30){
        e.swoop = null;
        e.baseY = 90 + e.row*CONFIG.enemy.spacingY;
        e.baseX = e.x - enemyOffsetX;
      }
    }
  }

  if(Math.random() < CONFIG.enemyBullet.rate*dt && enemies.length){
    const cols = new Map();
    for(const e of enemies){
      const col = Math.round((e.baseX)/CONFIG.enemy.spacingX);
      if(!cols.has(col) || (e.baseY > cols.get(col).baseY)) cols.set(col, e);
    }
    const shooters = Array.from(cols.values());
    if(shooters.length){
      const s = shooters[Math.floor(Math.random()*shooters.length)];
      const sx = (s.swoop ? s.x : s.baseX + enemyOffsetX);
      const sy = (s.swoop ? s.y : s.baseY);
      enemyBullets.push({x:sx,y:sy,size:CONFIG.enemyBullet.size,color:CONFIG.enemyBullet.color,speed:CONFIG.enemyBullet.speed});
    }
  }

  for(let i=bullets.length-1;i>=0;i--){
    const b=bullets[i];
    let hit=false;
    for(let j=enemies.length-1;j>=0;j--){
      const e=enemies[j];
      const ex = (e.swoop ? e.x : e.baseX + enemyOffsetX);
      const ey = (e.swoop ? e.y : e.baseY);
      if(Math.abs(b.x-ex)<18 && Math.abs(b.y-ey)<14){
        const base = CONFIG.enemy.rowScores[e.row] || 10;
        score += Math.round(base * (1 + (wave-1)*0.2));
        enemies.splice(j,1);
        bullets.splice(i,1);
        beep(220,0.06,'square',0.07);
        hit=true; break;
      }
    }
    if(hit) continue;
  }

for(let i=enemyBullets.length-1;i>=0;i--){
    const b=enemyBullets[i];
    if(Math.abs(b.x-player.x)<16 && Math.abs(b.y-player.y)<16){
      enemyBullets.splice(i,1);
      playerLives--;
      beep(110,0.18,'sawtooth',0.06);
      if(playerLives<=0){
        running=false;
        bannerText='Game Over';
        bannerTimer=2.2;
      }
    }
  }

  // Wave clear
  if(running && enemies.length===0 && nextWaveTimer<=0){
    bannerText='Wave Clear!';
    bannerTimer=CONFIG.banner.showSec;
    nextWaveTimer = CONFIG.banner.showSec + 0.4;
    beep(660,0.08,'triangle',0.06);
    beep(880,0.08,'triangle',0.06);
    beep(1180,0.12,'triangle',0.06);
  }
  if(nextWaveTimer>0){
    nextWaveTimer -= dt;
    if(nextWaveTimer<=0){
      wave++;
      resetFormationSpeeds();
      spawnEnemies();
    }
  }

  // Timers
  if(bannerTimer>0) bannerTimer -= dt;
}

// Kick audio on first interaction for mobile autoplay rules
['pointerdown','keydown'].forEach(ev=>window.addEventListener(ev, ()=>resumeAudio(), {once:true}));

</script>
</body>
</html>
